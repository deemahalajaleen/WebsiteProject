<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Main content container */
        .main-content {
            flex: 1; /* Makes this section grow to fill available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        header {
            background-color: #b0e0e6;
            width: 100%;
            padding: 10px 0; /* Reduced padding */
            height: 70px; /* Reduced height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Logos inside header */
        .logo {
            width: 50px; /* Reduced logo size */
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

      

        /* Footer */
        footer {
            background-color: #b0e0e6;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            color: white;
            position: relative;
        }

        .footer-content p {
            margin: 5px 0;
        }

        a {
            color: #fffdfe;
        }

        /* Container */
        .container {
            background-color: #f0f8ff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin-top: 120px; /* Adjusted for the smaller header */
        }

        /* Profile Image Placeholder */
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Input Fields Styling */
        .input-fields {
            margin-bottom: 20px;
        }

        .input-box {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            background-color:#f0f8ff ;
            color: rgb(5, 4, 4);
            font-size: 16px;
            text-align: center;
            box-shadow: inset 0 1px 3px rgba(35, 116, 51, 0.3);
        }

        /* Buttons Styling */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .save-btn, .delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #1caa4e;
            color: white;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .save-btn:hover, .delete-btn:hover {
            background-color: #032119;
        }

        .delete-btn {
            background-color: #dc2c2c;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="images/image1.jpeg" alt="Logo" class="logo">

            <img src="images/image2.jpeg" alt="Profile" class="logo">
        </div>
    </header>

    <!-- Main content -->
    <div class="main-content">
        <!-- Profile Form Container -->
        <div class="container">
            <!-- Profile Image -->
            <div class="profile-image">
                <img src="images/image2.jpeg" alt="Profile">
            </div>
            
            <!-- Input Fields -->
            <div class="input-fields">
                <input type="text" placeholder="Enter first name..." class="input-box">
                <input type="text" placeholder="Enter last name..." class="input-box">
                <input type="email" placeholder="Enter email..." class="input-box">
                <input type="password" placeholder="Enter password..." class="input-box">
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button class="save-btn">Save Changes</button>
                <button class="delete-btn">Delete Profile</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Smart Learn</p>
            <p>Contact us: <a href="mailto:support@smartlearn.com">support@smartlearn.com</a></p>
        </div>
    </footer>

</body>
</html>
