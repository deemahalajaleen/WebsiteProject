<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #d2eceb;
            font-family: Arial, sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logos */
        .logo {
            position: absolute;
            top: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo.left {
            left: 20px;
        }
        .logo.right {
            right: 20px;
        }

        /* Course Title */
        .course-title {
            font-size: 55px;
            color: #317b6b;
            margin-top: 65px;
            margin-bottom: 200px;
            text-align: center;
            font-weight: bold;
        }

        /* Course Entry */
        .course-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            padding: 20px;
            background-color: #307b6b;
            border-radius: 50px;
            border: 4px solid white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
            position: relative;
        }

        .course-entry:nth-child(2) {
            background-color: #1e4b41;
        }

        .course-entry:nth-child(3) {
            background-color: #1e4b41;
        }

        .course-entry .buttons {
            display: flex;
            gap: 10px;
        }

        .course-entry button {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 10px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .course-entry button:hover {
            background-color: white;
            color: #1e4b41;
        }

        /* Create Course Button */
        .create-course-btn {
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #1e4b41;
            border-radius: 20px;
            color: #1e4b41;
            font-size: 18px;
            cursor: pointer;
            background-color: transparent;
        }

        .create-course-btn:hover {
            background-color: #1e4b41;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Logos -->
    <img src="images/image1.jpeg" alt="Left Logo" class="logo left">
    <img src="images/image2.jpeg" alt="Right Logo" class="logo right">

    <!-- Title Section -->
    <div class="course-title">
        My Course
    </div>

    <!-- Course Entries -->
    <div class="course-entry">
        <div>Python 101</div>
        <div class="buttons">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div>

    <div class="course-entry">
        <div>CSC 220</div>
        <div class="buttons">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div>

    <!-- Create Course Button -->
    <button class="create-course-btn">Create Course</button>

</body>
</html>
