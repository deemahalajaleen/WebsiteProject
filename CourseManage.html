<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course</title>
    <style>
        body {
            margin: 0;
            background-color: #c3dfde;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logos */
        .logo {
            position: absolute;
            top: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo.left {
            left: 20px;
        }
        .logo.right {
            right: 20px;
        }

        /* Course Title */
        .course-title {
            font-size: 55px;
            color: #317b6b;
            margin-top: 100px;
            text-align: center;
            font-weight: bold;
        }

        /* Course Container */
        .course-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px;
        }

        /* Course Card */
        .course-card {
            width: 300px;
            background-color: (155, 218, 204rgb);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        .course-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .course-card h2 {
            color: #317b6b;
            font-size: 24px;
            margin: 15px 0 10px;
        }

        .course-card p {
            color: #555;
            margin-bottom: 15px;
        }

        .course-card .teacher {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Button Section */
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #307b6b;
            color: rgb(252, 239, 239);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #1e4b41;
        }

        /* Add Course Button */
        .add-course-btn {
            background-color: #307b6b;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin-top: 30px;
            cursor: pointer;
        }

        .add-course-btn:hover {
            background-color: #1e4b41;
        }
    </style>
</head>
<body>

    <!-- Logos -->
    <img src="images/image1.jpeg" alt="Left Logo" class="logo left">
    <img src="images/image2.jpeg" alt="Right Logo" class="logo right">

    <!-- Title Section -->
    <div class="course-title">
        My Course
    </div>

    <!-- Course Section -->
    <div class="course-container">
        <!-- Course 1 -->
        <div class="course-card">
            <img src="/images/image33.png" alt="Introduction to Software Engineering">
            <h2>Introduction to Software Engineering</h2>
           
            <p>Learn software development, architecture, and Agile practices for software engineering.</p>
            <div class="buttons">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>

        <!-- Course 2 -->
        <div class="course-card">
            <img src="/images/image4.png" alt="Google Cybersecurity Certificate">
            <h2>Google Cybersecurity Certificate</h2>
           
            <p>Master the basics of cybersecurity, including risk management and network security.</p>
            <div class="buttons">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    </div>

    <!-- Add Course Button -->
    
    <a href="/CreatCourse.html">
        <button class="add-course-btn">  Creat Course</button>
</a>



</body>
</html>
