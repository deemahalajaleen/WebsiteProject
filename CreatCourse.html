<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f8ff;
        }

        header {
            background-color: #b0e0e6;
            width: 100%;
            padding: 20px 0;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
        }

        .container {
            width: 500px;
            background-color: #f0f8ff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 130px; /* Adjusted to give space for the fixed header */
            margin-bottom: 50px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #4a9086;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #1caa4e;
            color: rgb(234, 255, 247);
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9dd1bf;
        }

        footer {
            background-color: #b0e0e6;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            color: #008080;
            position: absolute;
            bottom: 0;
        }

        .footer-content p {
            margin: 5px 0;
        }

        a {
            color: #008080;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <!-- Empty header as requested -->
        </div>
    </header>

    <!-- Create Course Section -->
    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Enter course Title..." id="course-title">
                    <br>
                    <br>
                    <input type="text" placeholder="Enter Teacher name..." id="Teacher-name">
                    <br>
                    <br>
                    <input type="text" placeholder=" Enter Price pair hour..." id="Price-Hour">
                    <br>
                    <br>
                    <input type="text" placeholder=" Enter Date and Time..." id="Date-Time">

                </div>
                <div class="form-group">
                    <textarea placeholder="Enter Course Description..." id="course-description"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="add-course">Add the Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Smart Learn</p>
            <p>Contact us: <a href="mailto:support@smartlearn.com">support@smartlearn.com</a> </p>
        </div>
    </footer>

</body>
</html>
