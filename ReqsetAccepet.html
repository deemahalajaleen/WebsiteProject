<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Requests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d2eceb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 100px; /* Adjusted for the fixed header */
        }

        /* Header */
        header {
            background-color: #4a9086;
            width: 100%;
            padding: 20px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Logos inside header */
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Title inside header */
        .header-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #4a9086;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 0;
        }

        .footer-content p {
            margin: 5px 0;
        }

        a {
            color: #fffdfe;
        }

        .title {
            margin-top: 20px;
            font-size: 36px;
            color: #439676;
        }

        .status-bar {
            display: flex;
            margin-top: 30px;
            border: 2px solid #439676;
            border-radius: 20px;
            padding: 10px 30px;
            justify-content: space-between;
            width: 500px;
        }

        .status-bar a {
            font-size: 18px;
            color: #439676;
            padding: 5px 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .status-bar a:hover {
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .student-list {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .student-entry {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #609389;
            border-radius: 50px;
            color: white;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .student-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .course-details {
            font-size: 14px;
            margin-bottom: 10px;
            color: #d2eceb;
        }

        @media (max-width: 600px) {
            .logo {
                width: 40px;
                height: 40px;
                top: 10px;
            }

            .title {
                font-size: 24px;
            }

            .status-bar {
                width: 250px;
            }

            .status-bar a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="images/image1.jpeg" alt="Left Logo" class="logo">
            <div class="header-title">Course Requests</div>
            <img src="images/image2.jpeg" alt="Right Logo" class="logo">
        </div>
    </header>

    <!-- Status Bar Section -->
    <div class="status-bar">
        <a href="#">Accepted</a>
        <a href="/Users/deemahalajaleen/Desktop/webproject/WebsiteProject/ReqsetRejected.html">Rejected</a>
        <a href="/Users/deemahalajaleen/Desktop/webproject/WebsiteProject/ReqestPending.html">Pending</a>
    </div>

    <!-- Pending List -->
    <div class="student-list">
        <div class="student-entry" data-name="Lama">
            <div class="student-name">Lama</div>
            <div class="course-details">
                Course: Arabic for Beginners <br>
                Wednesday 9-10:30 am<br>
                Requested Date: 12/8/2024<br>
           
            </div>
        </div>

        <div class="student-entry" data-name="Amira">
            <div class="student-name">Amira</div>
            <div class="course-details">
                Course: Arabic for Beginners<br>
                Saturday 8-9 am<br>
                Requested Date: 12/6/2024<br>
            
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Smart Learn</p>
            <p>Contact us: <a href="mailto:support@smartlearn.com">support@smartlearn.com</a></p>
        </div>
    </footer>

</body>
</html>
